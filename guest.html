<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐾방명록🐾</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <link rel="stylesheet" href="guest.css" />
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        doc,
        getDoc,
        getDocs,
        updateDoc,
        deleteDoc,
        query,
        orderBy,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      const firebaseConfig = {
        apiKey: "AIzaSyC0ZJ1e-znOrvP4dmlZ53end6N6A0OaUm8",
        authDomain: "introteam-6a680.firebaseapp.com",
        projectId: "introteam-6a680",
        storageBucket: "introteam-6a680.appspot.com",
        messagingSenderId: "284189308059",
        appId: "1:284189308059:web:a48130e6f4868ac63b823e",
      };
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      let dateDesc = query(collection(db, "guest"), orderBy("date", "desc"));
      let docs = await getDocs(dateDesc);
      docs.forEach((doc) => {
        let row = doc.data();
        let writer = row["writer"];
        let content = row["content"];
        let password = row["password"];

        // id를 변형한 이유 -> 클래스명은 영문으로 시작해야함 하지만 문서의 ID값은 숫자로 시작하는 경우가 있음 따라서 영문자로 시작하게끔 변형
        // accordion을 각 유저별로 열고 닫고를 해줘야함 하지만 유저별로 식별할 수 있는 값이 필요했음
        // 식별할 수 있는 값을 class의 값으로 주기 위해서 id를 변형해서 삽입
        // 식별하지 않았을 경우 한 유저가 하나의 방명록을 열었을때 다른 유저의 방명록까지 열리는 현상이 발생

        let id = doc.id;
        let transformId = "a" + doc.id;

        let temp_html = `
        <div class="item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".${transformId}"
          aria-expanded="false"
          >
            ${writer}님
          </button>
        </h2>
        <div class="${transformId} accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">${content}</div>
        </div>
        <div class="${transformId} accordion-footer collapse" data-bs-parent="#accordionFlushExample">
            <button class="update-btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#updateModal"
            data-id="${id}"
            >수정</button>
            <button class="delete-btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
            data-id="${id}"
            >삭제</button>
        </div>
        `;
        $("#list").append(temp_html);
      });

      $(".update-btn").click(async function () {
        let id = this.dataset["id"];
        let data = await getDoc(doc(db, "guest", id));

        let writer = data.data()["writer"];
        let content = data.data()["content"];
        let password = data.data()["password"];

        $("input[id=writer-modal]").attr("value", writer);
        $("input[id=content-modal]").attr("value", content);

        $("#updateClose").click(function () {
          $("#writer-modal").val(writer);
          $("#content-modal").val(content);
          $("#password").val("");
        });

        $("#update").click(async function () {
          let inputPassword = $("#password").val();
          if (sha256(inputPassword) == password) {
            const guest = doc(db, "guest", id);
            let writer = $("#writer-modal").val();
            let content = $("#content-modal").val();
            let inform = {
              writer: writer,
              content: content,
              date: new Date(),
            };
            await updateDoc(guest, inform);
            alert("수정되었습니다.");
            window.location.reload();
          } else {
            alert("비밀번호가 일치하지 않습니다.");
          }
        });

        $("#password").keydown(async function (event) {
          if (event.which === 13) {
            let inputPassword = $("#password").val();
            if (sha256(inputPassword) == password) {
              const guest = doc(db, "guest", id);
              let writer = $("#writer-modal").val();
              let content = $("#content-modal").val();
              let inform = {
                writer: writer,
                content: content,
                date: new Date(),
              };
              await updateDoc(guest, inform);
              alert("수정되었습니다.");
              window.location.reload();
            } else {
              alert("비밀번호가 일치하지 않습니다.");
            }
          }
        });
      });

      $(".delete-btn").click(async function () {
        let id = this.dataset["id"];
        let data = await getDoc(doc(db, "guest", id));

        let password = data.data()["password"];
        $("#deleteClose").click(function () {
          $("#deletePassword").val("");
        });
        $("#delete").click(async function () {
          let inputPassword = $("#deletePassword").val();
          if (sha256(inputPassword) == password) {
            await deleteDoc(doc(db, "guest", id));
            alert("삭제되었습니다.");
            window.location.reload();
          } else {
            alert("비밀번호가 일치하지 않습니다.");
          }
        });
        $("#deletePassword").keydown(async function (event) {
          if (event.which === 13) {
            let inputPassword = $("#deletePassword").val();
            if (sha256(inputPassword) == password) {
              await deleteDoc(doc(db, "guest", id));
              alert("삭제되었습니다.");
              window.location.reload();
            } else {
              alert("비밀번호가 일치하지 않습니다.");
            }
          }
        });
      });
      async function writeGuestBook() {
        let writer = $("#writer").val();
        let content = $("#content").val();
        let password = $("#pwd").val();

        let inform = {
          writer: writer,
          content: content,
          password: sha256(password),
          date: new Date(),
        };

        if (writer !== "" && content !== "" && password !== "") {
          await addDoc(collection(db, "guest"), inform);
          alert("기록완료");
          window.location.reload();
        } else {
          alert("빈칸을 채워주세요.");
        }
      }
      $("#write").click(writeGuestBook);

      $("#pwd").keydown(async function (event) {
        if (event.which === 13) {
          writeGuestBook();
        }
      });

      $("#inputClose").click(function () {
        $("#writer").val("");
        $("#content").val("");
        $("#pwd").val("");
      });

      $("#home").click(async function () {
        window.location.href = "index.html";
      });
    </script>
  </head>

  <body>
    <div class="main">
      <header>
        <h4 id="home" style="font-size: 35px">
          🐾 개발<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;자국
          🐾
        </h4>
        <div class="title">
          <h1 style="font-size: 50px; font-weight: bold">🐾 방명록 🐾</h1>
        </div>
        <div class="button" id="guestButton">
          <button
            type="button"
            class="btn"
            data-bs-toggle="modal"
            data-bs-target="#writerModal"
          >
            <img src="images/icon2.png" />
          </button>
          <h5>작성하기</h5>
        </div>
      </header>
      <!-- 방명록 리스트 -->
      <div class="accordion accordion-flush" id="list"></div>

      <!-- 입력 모달 -->
      <div
        class="modal fade"
        id="writerModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                방명록 작성하기
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input class="form-control" id="writer" placeholder="작성자" />
                <label for="floatingInput">작성자</label>
              </div>
              <div class="form-floating">
                <textarea
                  class="form-control fs-10"
                  placeholder="Leave a comment here"
                  id="content"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2">내용</label>
              </div>
              <div class="form-floating mt-3">
                <input
                  class="form-control mt-10"
                  type="password"
                  id="pwd"
                  placeholder="비밀번호"
                />
                <label for="floatingInput">비밀번호</label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="inputClose"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary" id="write">
                작성하기
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- 수정 모달 -->
      <div
        class="modal fade"
        id="updateModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">수정하기</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form onsubmit="return false;">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >작성자</label
                  >
                  <input type="text" class="form-control" id="writer-modal" />
                </div>
              </form>
              <form onsubmit="return false;">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >내용</label
                  >
                  <input type="text" class="form-control" id="content-modal" />
                </div>
              </form>
              <form onsubmit="return false;">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >비밀번호</label
                  >
                  <input type="password" class="form-control" id="password" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="updateClose"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary" id="update">
                수정하기
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 삭제 모달 -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                정말 삭제하시겠습니까?
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form onsubmit="return false;">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >비밀번호</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="deletePassword"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="deleteClose"
              >
                닫기
              </button>
              <button type="button" class="btn btn-primary" id="delete">
                삭제하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstram js 사용 import -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
